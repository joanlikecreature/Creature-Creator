<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, user-scalable=yes" />
	<script type="text/javascript" src="scripts/jquery-1.11.0.js"></script>
	<script type="text/javascript" src="scripts/jquery-ui.min.js"></script>
	<script type="text/javascript" src="scripts/jquery.ui.touch-punch.js"></script>
	<script type="text/javascript" src="scripts/jQueryRotate.js"></script>
	<link rel="stylesheet" type="text/css" href="http://www.joanlikecreature.com/styles/styles.css">
	<link rel="stylesheet" type="text/css" href="styles/creature-creator.css" />
	<title>Creature Creator - Free Play</title>
</head>
<body>
	<h1> Creature Creator - Free Play</h1>
	<p class="center">Click and drag the shapes to create creatures!</p>
	<p class="center">Shift + click to rotate the shapes :) </p>
	</br>
	<div class="shape" id="square">
		<div class="tight">
			<div class="little-square"></div>
			<div class="little-square"></div>
		</div>
		<div class="tight">
			<div class="little-square"></div>
			<div class="little-square"></div>
		</div>
	</div>

	<div class="shape" id="t">
		<div class="tight">
			<div class="invisible"></div>
			<div class="little-t"></div>
			<div class="invisible"></div>
		</div>
		<div class="tight">
			<div class="little-t"></div>
			<div class="little-t"></div>
			<div class="little-t"></div>
		</div>
	</div>

	<div class="shape" id="flip-l">
		<div class="tight">
			<div class="little-flip-l"></div>
			<div class="invisible"></div>
			<div class="invisible"></div>
		</div>
		<div class="tight">
			<div class="little-flip-l"></div>
			<div class="little-flip-l"></div>
			<div class="little-flip-l"></div>
		</div>
	</div>

	<div class="clear"></div>

	<div class="shape" id="l">
		<div class="tight">
			<div class="invisible"></div>
			<div class="invisible"></div>
			<div class="little-l"></div>
		</div>
		<div class="tight">
			<div class="little-l"></div>
			<div class="little-l"></div>
			<div class="little-l"></div>
		</div>
	</div>

	<div class="shape" id="line">
		<div class="tight">
			<div class="little-line"></div>
			<div class="little-line"></div>
			<div class="little-line"></div>
			<div class="little-line"></div>
		</div>
	</div>

	<div class="shape" id="s">
		<div class="tight">
			<div class="invisible"></div>
			<div class="little-s"></div>
			<div class="little-s"></div>
		</div>
		<div class="tight">
			<div class="little-s"></div>
			<div class="little-s"></div>
			<div class="invisible"></div>
		</div>
	</div>

	<div class="shape" id="z">
		<div class="tight">
			<div class="little-z"></div>
			<div class="little-z"></div>
			<div class="invisible"></div>
		</div>
		<div class="tight">
			<div class="invisible"></div>
			<div class="little-z"></div>
			<div class="little-z"></div>
		</div>

	</div>
<script>
$(".shape").mousedown(function(event) {
    if (event.shiftKey) {
    	var object = $(this).attr("id");
    	if (object !=="square"){
    		if ($(this).data("angle")==undefined) {
    			$(this).data("angle", 0);
    		}		
    		$(this).data("angle", ($(this).data("angle") + 90)%360);
        $(this).rotate($(this).data("angle"));
    	}
    }
    else
    {
    	$( ".shape" ).draggable();
    }
});

</script>
</body>
