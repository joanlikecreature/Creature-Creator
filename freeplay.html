<head>
<script type="text/javascript" src="scripts/jquery-1.11.0.js"></script>
<script type="text/javascript" src="scripts/jquery.countdownTimer.js"></script>
<script type="text/javascript" src="scripts/jquery-ui.min.js"></script>
<script type="text/javascript" src="scripts/jquery.ui.touch-punch.js"></script>
<link rel="stylesheet" type="text/css" href="http://www.joanlikecreature.com/styles/styles.css">
<link rel="stylesheet" type="text/css" href="styles/creature-creator.css" />
</head>
<body>
	<h1> Creature Creator - Free Play</h1>
	<p class="center">Click and drag the shapes to create creatures!</p>
	<div class="shape">
		<div class="tight">
			<div class="little-square"></div>
			<div class="little-square"></div>
		</div>
		<div class="tight">
			<div class="little-square"></div>
			<div class="little-square"></div>
		</div>
	</div>

	<div class="shape">
		<div class="tight">
			<div class="invisible"></div>
			<div class="little-t"></div>
			<div class="invisible"></div>
		</div>
		<div class="tight">
			<div class="little-t"></div>
			<div class="little-t"></div>
			<div class="little-t"></div>
		</div>
	</div>

	<div class="shape">
		<div class="tight">
			<div class="little-flip-l"></div>
			<div class="invisible"></div>
			<div class="invisible"></div>
		</div>
		<div class="tight">
			<div class="little-flip-l"></div>
			<div class="little-flip-l"></div>
			<div class="little-flip-l"></div>
		</div>
	</div>

	<div class="shape">
		<div class="tight">
			<div class="invisible"></div>
			<div class="invisible"></div>
			<div class="little-l"></div>
		</div>
		<div class="tight">
			<div class="little-l"></div>
			<div class="little-l"></div>
			<div class="little-l"></div>
		</div>
	</div>

	<div class="shape">
		<div class="tight">
			<div class="little-line"></div>
			<div class="little-line"></div>
			<div class="little-line"></div>
			<div class="little-line"></div>
		</div>
	</div>

	<div class="shape">
		<div class="tight">
			<div class="invisible"></div>
			<div class="little-s"></div>
			<div class="little-s"></div>
		</div>
		<div class="tight">
			<div class="little-s"></div>
			<div class="little-s"></div>
			<div class="invisible"></div>
		</div>
	</div>

	<div class="shape">
		<div class="tight">
			<div class="little-z"></div>
			<div class="little-z"></div>
			<div class="invisible"></div>
		</div>
		<div class="tight">
			<div class="invisible"></div>
			<div class="little-z"></div>
			<div class="little-z"></div>
		</div>

	</div>
<script>
$( ".shape" ).draggable();
</script>
</body>
